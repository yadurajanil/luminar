{% extends 'base.html' %}
{% block content %}
<div class="container border border-3 border-danger w-50 p-5 mt-5 bg-secondary text-dark">
<h2 class="text-light text-center mb-4">Student Details</h2>
    <table class="table table-bordered table-light">
        <tr>
            <th>Serial_No</th>
            <th>Name</th>
            <th>Age</th>
            <th>School Name</th>
            <th>Location</th>
            <th>Principal</th>
        </tr>
        {% for i in student %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.school.name}}</td>
            <td>{{i.school.location}}</td>
            <td>{{i.school.principal}}</td>
        </tr>
        {% endfor %}
    </table>
  </div>
{% endblock %}
