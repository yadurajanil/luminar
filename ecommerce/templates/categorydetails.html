{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5  border border-dark">
<div class="row position-relative" data-aos="fade-up" data-aos-delay="200">

    {% for i in k.products.all %}
    <div class="col-lg-4 col-md-6 portfolio-item isotope-item filter-app">

        <img src="{{i.image.url}}" class="col-lg-6 img" alt="" height="300px" width="100%">
        <div class="portfolio-info">
            <h4>{{i.name}}</h4>
            <p>{{i.price}}</p>
            <a href="{% static 'assets/img/masonry-portfolio/masonry-portfolio-1.jpg' %}" title="App 1"
               data-gallery="portfolio-gallery-app" class="glightbox preview-link"><i class="bi bi-zoom-in"></i></a>
            <a href="{% url 'shop:productdetails' i.id  %}" title="More Details" class="details-link"><i
                    class="bi bi-link-45deg"></i></a>
        </div>
    </div>

    {% endfor %}
        </div>
</div>

{% endblock %}
