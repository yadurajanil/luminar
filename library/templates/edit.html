

<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
     {% block title %}
    <title>Edit</title>
  {% endblock %}
</head>
<body>
{% block content %}
    <div class="container w-25 mx-auto border border-4 border-danger my-5 bg-light">
        <h3 class="text-center my-3">Edit Book Details</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
  <label class="form-label">Title</label>
  <input type="text" class="form-control" name="t" value="{{book.title}}" placeholder="Enter the title">
                <div class="mb-3">
  <label class="form-label">Author</label>
  <input type="text" class="form-control" name="a" value="{{book.author}}" placeholder="Enter the Author">
</div>
                <div class="mb-3">
  <label class="form-label">Price</label>
  <input type="number" class="form-control" name="p" value="{{book.price}}" placeholder="Enter the price">
    </div>
                <div class="mb-3">
  <label  class="form-label">Pages</label>
  <input type="number" class="form-control" name="pg" value="{{book.pages}}" placeholder="Enter the pages">
    </div>
                <div class="mb-3">
  <label  class="form-label">Language</label>
  <input type="text" class="form-control" name="l" value="{{book.language}}" placeholder="Enter the language">
    </div>
                <div class="mb-3">
  <label  class="form-label">Image</label>
                    <img src="{{book.image.url}}" height="100px" width="100px">
  <input type="file" class="form-control" name="i">
    </div>
                <div class="mb-3">
  <label  class="form-label">Pdf</label>
                    <a href="{{book.pdf.url}}">{{book.pdf}}</a>
  <input type="file" class="form-control" name="f">
    </div>
                <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">Submit</button>
  </div>
            </div>
            </form>
{% endblock %}
</body>
</html>
