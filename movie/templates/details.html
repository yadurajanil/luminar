<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<div class="card mb-3 mx-auto mt-5" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{key.image.url}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Movie Title:{{key.title}}</h5>
        <p class="card-text">Language:{{key.language}}</p>
        <p class="card-text">Description:{{key.description}}</p>
        <p class="card-text">Year:{{key.year}}</p>
          <a href="{% url 'delete' key.id %}" class="btn btn-info">Delete</a>
          <a href="{% url 'edit' key.id%}" class="btn btn-info">Update</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
