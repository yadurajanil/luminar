
{% extends 'base.html' %}
{% block content %}
<div class="card">
  {% for i in item.items.all %}
  <div class="card-header">
    {{ i.name }}
  </div>
  <div class="card-body">
<!--     <p class="card-text">vegetarian:{{ i.is_veg }}</p>-->
    <p class="card-text">{{ i.description }}</p>
    <p class="card-text">Price: {{ i.price }}</p>
      <a href="{% url 'update' i.id %}" class="btn btn-primary">Update Items</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
